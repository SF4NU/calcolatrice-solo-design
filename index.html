<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  
  <title>HTML</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section>
    <div class="tasti tasti-colors">
      <div class="risultato-div">
        <span class="risultato">
          0
        </span>
      </div>
      <div class="tasti-div">
        <div class="tasto"><span>C</span></div>
        <div class="tasto"><span class="material-symbols-outlined">
          backspace
        </span></div>
        <div class="tasto"><span>%</span></div>
        <div class="tasto"><span>รท</span></div>  
      </div>
      <div class="tasti-div">
        <div class="tasto"><span>7</span></div>
        <div class="tasto"><span>8</span></div>
        <div class="tasto"><span>9</span></div>
        <div class="tasto"><span>ร</span></div>
      </div>
      <div class="tasti-div">
        <div class="tasto"><span>4</span></div>
        <div class="tasto"><span>5</span></div>
        <div class="tasto"><span>6</span></div>
        <div class="tasto"><span>-</span></div>
      </div>
      <div class="tasti-div">
        <div class="tasto"><span>1</span></div>
        <div class="tasto"><span>2</span></div>
        <div class="tasto"><span>7</span></div>
        <div class="tasto"><span>+</span></div>
      </div>
      <div class="tasti-div">
        <div class="tasto tasto-zero"><span>0</span></div>
        <div class="tasto"><span>,</span></div>
        <div class="tasto"><span>=</span></div>
      </div>
      <div class="change-colors">
        <div class="colors black-white"></div>
        <div class="colors purple-yellow"></div>
        <div class="colors indigo-blue"></div>
      </div>
    </div>
  </section>
  <script src="main.js"></script>
</body>
</html>
